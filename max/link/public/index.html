<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Upload Link</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        color: #1f2937;
      }
      .card {
        max-width: 560px;
        padding: 24px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        padding: 12px 18px;
        border-radius: 8px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .link-box {
        margin-top: 16px;
        padding: 12px;
        border: 1px dashed #93c5fd;
        background: #eff6ff;
        border-radius: 8px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Generate a unique upload link</h1>
      <p>Click the button to generate a one-time upload link.</p>
      <button id="generate">Generate link</button>
      <div id="result" class="link-box" style="display: none;"></div>
      <button id="copy" style="display: none; margin-top: 12px;">Copy link</button>
    </div>

    <script>
      // Get references to the DOM elements used for interaction
      const button = document.getElementById("generate");
      const result = document.getElementById("result");
      const copy = document.getElementById("copy");

      // Main function to request a new link from the server API
      async function generateLink() {
        // Disable button to prevent multiple simultaneous requests
        button.disabled = true;
        try {
          // Fetch the link generation API endpoint
          const response = await fetch("/api/link");
          // Parse the JSON response body
          const data = await response.json();
          // Update the display with the generated URL
          result.textContent = data.url;
          // Make the result container visible
          result.style.display = "block";
          // Show the copy button
          copy.style.display = "inline-block";
        } catch (err) {
          // Display error message if the fetch operation fails
          result.textContent = "Failed to generate link.";
          result.style.display = "block";
        } finally {
          // Always re-enable the button regardless of success or failure
          button.disabled = false;
        }
      }

      // Add click event listener to the copy button
      copy.addEventListener("click", async () => {
        try {
          // Use the Clipboard API to write the link text to device clipboard
          await navigator.clipboard.writeText(result.textContent);
          // Show temporary feedback that copying was successful
          copy.textContent = "Copied!";
          // Revert button text after 1.5 seconds
          setTimeout(() => (copy.textContent = "Copy link"), 1500);
        } catch {
          // Fallback feedback if copy fails
          copy.textContent = "Copy failed";
        }
      });

      // Register the generateLink function to the main button click event
      button.addEventListener("click", generateLink);
    </script>
  </body>
</html>
